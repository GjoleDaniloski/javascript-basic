<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #addressbook {
		width: 800px;
    }
    #addressbook td, th {
		border: 1px solid #000;
		padding: 10px;   
	}
	#addressbook input {
		width: 98%;
	}
	#tablecontacts {
		width: 800px;
    }
	#tablecontacts td, th {
		border: 1px solid #000;
		padding: 10px;   
	}
	#addOnList {
	    margin: 20px 0;
		height: 35px;
		width: 150px;
	}
    </style>
</head>

<body>
    <table id="addressbook">
	
        <thead>
			<tr>
				<th colspan="2">Add Contact</th>
			</tr>

        </thead>
		
        <tbody>
		
           	<tr>
				<th>First Name</th>
				<td><input id="inputFName"></td>
			</tr>
			
			<tr>
				<th>Last Name</th>
				<td><input id="inputLName"></td>
			</tr>
			
			<tr>
				<th>Address</th>
				<td><input id="inputAdress"></td>
			</tr>
			
			<tr>
				<th>Phone</th>
				<td><input id="inputPhone"></td>
			</tr>
			
			<tr id="contactList"></tr>
			
        </tbody>
		
    </table>
	
	<button id="addOnList">Add Contact</button>
	
	<table id="tablecontacts">
	
		<thead><tr><th>First Name</th><th>Last Name</th><th>Address</th><th>Phone</th></tr></thead>
		
		<tbody id="contact"></tbody>
		
	</table>

    <script src="script.js"></script>
	
</body>
</html>
